<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="container">
        <h2>Driver Details</h2>
        <button onclick="getDriverDetails()">Get Driver Details</button>
        <pre id="driverDetailsOutput"></pre>
    </div>

    <div class="container">
        <h2>Booking Requests</h2>
        <pre id="bookingRequestsOutput"></pre>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        let token = '';
        let socket;

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            token = data.token;
            alert('Logged in successfully');

            // Initialize socket connection
            socket = io('http://localhost:3000');

            // Register driver with socket ID
            socket.emit('registerDriver', data.user._id);

            // Listen for new bookings
            socket.on('newBooking', (data) => {
                const bookingRequestsOutput = document.getElementById('bookingRequestsOutput');
                const bookingRequest = document.createElement('div');
                bookingRequest.innerHTML = `
                    <p>Booking ID: ${data.bookingId}</p>
                    <p>Source: ${data.source.latitude}</p>
                    <p>Destination: ${data.source.longitude}</p>
                    <p>Fare: ${data.fare}</p>
                    <button onclick="confirmBooking('${data.bookingId}')">Confirm Booking</button>
                `;
                bookingRequestsOutput.appendChild(bookingRequest);
            });
        }

        async function getDriverDetails() {
            const response = await fetch('http://localhost:3000/api/drivers/details', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();
            document.getElementById('driverDetailsOutput').textContent = JSON.stringify(data, null, 2);
        }

        async function confirmBooking(bookingId) {
            const response = await fetch('http://localhost:3000/api/bookings/confirm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ bookingId })
            });

            const data = await response.json();
            alert('Booking confirmed: ' + JSON.stringify(data));
        }
    </script>
</body>
</html>
